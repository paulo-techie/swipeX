<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;1,100&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a1f1d67c06.js" crossorigin="anonymous"></script>
    <title>SwipeX</title>
</head>
<body>
    <div class="container">
    <header>
            <i class="fas fa-bars"></i>
            <h2>Messages</h2>
            <i class="fas fa-edit"></i>
    </header>
    <main class="main-msg">
        <a href="message.html">
        <div class="msg-thread">
            <img src="images/gugu.jpg" alt="Gugu">
            <div class="msg-detail">
                <div class="thread-title">
                    <p>Gugu Mbatha-Raw</p>
                    <p>15 mins</p>
                </div>
                <p>Hello, I will be pleased to meet you ...</p>
            </div>
        </div>
        </a>
        <a href="message.html">
        <div class="msg-thread">
            <img src="images/emily.jpg" alt="Emily">
            <div class="msg-detail">
                <div class="thread-title">
                    <p>Emily Blunt</p>
                    <p>19 mins</p>
                </div>
                <p>What do you do in your spare time?</p>
            </div>
        </div>
        </a>
        <a href="message.html">
        <div class="msg-thread">
            <img src="images/scarlett.jpg" alt="Scarlett">
            <div class="msg-detail">
                <div class="thread-title">
                    <p>Scarlett Johansson</p>
                    <p>22 mins</p>
                </div>
                <p>Tomorrow is a very difficult day a lot ...</p>
            </div>
        </div>
        </a>
    </main>
    <footer class="bottom-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-layer-group"></i>
        <i class="msg-comments fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </footer>
    </div>
</body>
</html>
