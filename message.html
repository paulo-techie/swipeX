<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;1,100&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a1f1d67c06.js" crossorigin="anonymous"></script>
    <title>SwipeX</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="arrow-left">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h2>Message</h2>
        <div class="square-bars">
            <i class="fas fa-phone"></i>
        </div>
    </header>
    <main class="main-msg">
        <div class="box-right">
            <p class="msg-right">Today I think go for a walk and then go home.</p>
            <p class="msg-time">1:16 PM</p>
        </div>
        <div class="box-left">
            <p class="msg-left">Where are you exactly going for a walk?</p>
            <p class="msg-time">1:16 PM</p>
        </div>
        <div class="box-left ms-img">
            <img src="images/rabbit.png" alt="emoji">
            <p class="msg-time">1:16 PM</p>
        </div>
        <div class="box-right">
            <p class="msg-right">I want to go to the park, do you want to go with me?</p>
            <p class="msg-time">1:16 PM</p>
        </div>
        <div class="box-left msg-img">
            <img src="images/map.png" alt="map">
            <div class="map-time">
                <p class="msg-map">Soho Square, London</p>
                <p class="msg-time">1:16 PM</p>
            </div>
        </div>
    </main>
    <footer class="bottom-icons">
        <i class="fas fa-paperclip"></i>
        <div class="message-container"> 
            <form action="#">
            <label for="message"></label>
            <input type="text" id="message" name="message" value="Your message">
          </form> 
        </div>
        <a class="arrow-u" href="#"><i class="fas fa-arrow-up"></i></a>
    </footer>
    </div>
</body>
</html>
